<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="titles">ASSIGNMENT NO. 07</h1>
    <br>
    <!-- Grocery Items Bill -->
    <h2 class="titles">Grocery Items Bill</h2>
    <center>
        <table>
            <tr class="row" id="row-one">
                <td class="title">Item Name</td>
                <td class="title">Quantity</td>
                <td class="title">Price</td>
            </tr>
            <tr class="row" id="row-two">
                <td class="column-1">Potatoes</td>
                <td class="column-2">51</td>
                <td class="column-3">$1.00</td>
            </tr>
            <tr class="row" id="row-three">
                <td class="column-1">Nuts</td>
                <td class="column-2">20</td>
                <td class="column-3" id="dollor-5">$5</td>
            </tr>
            <tr class="row" id="row-four">
                <td class="column-1">Onions</td>
                <td class="column-2">4</td>
                <td class="column-3">$3.00</td>
            </tr>
            <tr class="row" id="row-five">
                <td class="column-1">Very long awkwardly named yet still delicious item here</td>
                <td class="column-2">4</td>
                <td class="column-3" id="dollor-3">$3.00</td>
            </tr>
            <tr class="row" id="row-six">
                <td class="column-1">Carrots</td>
                <td class="column-2">12</td>
                <td class="column-3">$2.99</td>
            </tr>
            <tr class="row" id="row-seven">
                <td colspan="2" id="total">Total Price</td>
                <td class="column-3">$33.79</td>
            </tr>
        </table>
    </center>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reviews</title>
</head>
<body>
    <center>
        <table cellspacing="3px" cellpadding="5px">
            <tr>
                <td bgcolor="#95f5c8">Step 1:Account </td>
                <td bgcolor="#95f5c8">Step 2:Personal Details </td>
                <td bgcolor="#00bfff">Step 3:Your Review</td>
            </tr>
        </table>
    </center>
    <fieldset style="width: 35%; margin: auto;">
        <legend>Your Review</legend>
        <p>How did you hear about us?
            <select name="" id="">
                <option selected disabled value="">Select Your Option</option>
                <option value="Family">Family</option>
                <option value="Friends">Friends</option>
                <option value="Scoial Media">Scoial Media</option>
            </select>
        </p>
        <br>
        <p>Would you visit again</p>
        <input type="radio" name="visit" id="">Yes
        <input type="radio" name="visit" id="">No
        <input type="radio" name="visit" id="">Maybe
        <br><br>
        <label for="Commnets">Comments: <br><textarea name="Commnets" id="Commnets" cols="30"
                rows="10"></textarea></label>
        <br>
        <p>Documents:</p>
        <input type="file">
        <br><br>
        <p><input type="checkbox" name="" id="">Sign me up for email address</p>
        <br>
        <a href="personal_details.html"><img src="./Image/backBtn.PNG" alt="backBtn" width="120px"></a>
        <a href="submit.html"><img src="./Image/submitBtn.png" alt="submitBtn" width="120px"></a>
    </fieldset>
</body>
</html>

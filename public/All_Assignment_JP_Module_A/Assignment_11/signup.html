<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignmet No. 11</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="signup">
        <div class="conatainer">
            <div class="signup-page">
                <div class="right">
                    <div class="text">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="signup-btn-1">SIGN IN</button>
                    </div>
                </div>

                <div class="left">
                    <h2>Create Account</h2>
                    <div class="icons">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <p>or our your email for registration</p>
                    <form action="">
                        <input type="text" name="name" id="name" placeholder="Name" /> <br />
                        <input type="email" name="email" id="email" placeholder="Email" /> <br />
                        <input type="password" name="password" id="password" placeholder="Password" />
                    </form>
                    <button class="signup-btn">SIGN UP</button>
                   


                    <!-- <p>Don't have an account?<a href="#"> SignUp Now</a></p> -->
                </div>

            </div>
        </div>
    </section>
</body>

</html>
